<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myaccount.css">
    <title>Create Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h3>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name">
    
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="*****">
                </div>

                <input type="submit" value="Create" class="primary-bttn edit-bttn">
            </form>
        </div>
    </div>
</body>
</html>
